<!DOCTYPE html>
<html>
<head>
	<title>Survey</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style type="text/css">
    h1 {
      margin: 0.5em 0;
    }
    p {
      margin: 0.5em 0 0.1em 0;
      font-weight: 300;
    }
    .plain blockquote, .layout blockquote {
      background: none;
      border-left: none;
      padding: 0px;
      margin: 0px 0px 1px 20px;
    }
    blockquote p {
      margin: 0;
      font-size: 14px;
    }
    .plain li p {
      margin: 3px 0;
    }
    .plain ul {
      margin-bottom: 0;
    }
    code {
      font-family: "Source Sans Pro", sans-serif;
      font-size: 1em;
      line-height: 1.45;
      background-color: transparent;
      padding: 0px;
      color: SeaGreen;
      font-weight: bold;
    }
    .plain strong, .layout strong {
      font-weight: 300;
    }
    .plain ul
    {
      list-style-type: none;
    }
    .formatted blockquote {
      margin: 0px 0px 1px 20px;
      padding: 2px 5px;
      background: #FAFAFA;
    }
  </style>
  <script>
    var DOMReady = function(a,b,c){b=document,c='addEventListener';b[c]?b[c]('DOMContentLoaded',a):window.attachEvent('onload',a)}

    function setPage(topic, type, page) {
      summaryIndex = "https://rawgit.com/charlieegan3/b262268f93ca918860d0/raw/37e8a71a7df25708cfc8a797110fe988a4ca2604/"
      summaryUrl = summaryIndex + topic + "_summary_" + type + ".html"


      var request = new XMLHttpRequest();
      request.open('GET', summaryUrl, true);

      request.onload = function() {
        if (request.status >= 200 && request.status < 400) {
          var html = request.responseText;
          document.getElementById(page).innerHTML = html;
        } else {

        }
      };

      request.onerror = function() {
      };

      request.send();
    }

    var combinations = [
      ["abortion", "creation"],
      ["abortion", "guns"],
      ["abortion", "gay_rights"],
      ["abortion", "healthcare"],
      ["abortion", "god"],
      ["creation", "guns"],
      ["creation", "gay_rights"],
      ["creation", "healthcare"],
      ["creation", "god"],
      ["guns", "gay_rights"],
      ["guns", "healthcare"],
      ["guns", "god"],
      ["gay_rights", "healthcare"],
      ["gay_rights", "god"],
      ["healthcare", "god"]
    ]
    selected =combinations[Math.floor(Math.random()*combinations.length)];
    topic_a = selected[0];
    topic_b = selected[1];

    DOMReady(function () {
      setPage(topic_a, "plain", "q1");
      setPage(topic_b, "layout", "q2");
      setPage(topic_b, "formatted", "q3");
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Debate Summarization Evaluation</h1>
      <div class="well">Introduction, consent and explanation</div>
    </div>
    <div id="q1"></div>
    <div class="row">
      <div class="well">Question 1</div>
    </div>
    <div id="q2"></div>
    <div class="row">
      <div class="well">Question 2</div>
    </div>
    <div id="q3"></div>
    <div class="row">
      <div class="well">Question 3</div>
    </div>
    <div class="row">
      <div class="well">Questions on value of different summary sections</div>
    </div>
  </div>
</body>
</html>
