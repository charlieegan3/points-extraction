<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Points Extraction Demo</h1>
      <input id="query" class="form-control" type="text" placeholder="Enter a sentence...">
      <p class="small">e.g. The movie was great, They went to Paris and Berlin</p>
      <div id="submit" class="btn btn-primary btn-lg" href="#">Go</div>
	  <img class="progress" src="http://preloaders.net/preloaders/712/preview.gif">
      <pre id="input"></pre>
      <h4>Points</h4>
      <div id="results"></div>
      <h4>Raw Response</h4>
      <div id="raw"></div>
    </div>
  </body>
</html>
