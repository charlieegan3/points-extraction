<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="/main.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Points Extraction Demo</h1>
      <input id="query" class="form-control" type="text" placeholder="Enter a sentence...">
      <p class="small">e.g. The movie was great, They went to Paris and Berlin</p>
      <div id="submit" class="btn btn-primary btn-lg" href="#">Go</div>
      <h4>Points</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Point</th>
            <th>Frames</th>
            <th>Tags</th>
          </tr>
        </thead>
        <tbody id="results"></tbody>
      </table>
      <div id="raw"></div>
    </div>
  </body>
</html>
